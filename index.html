<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GPS Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <main>
      <h1 class="lat">Lat:</h1>
      <h1 class="long">Long:</h1>
      <h1 class="time">Time:</h1>
    </main>
    <style>
      body {margin: 0; padding: 0;}
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        max-height: 100vh;
        width: 100vw;
      }
      h1 {
        font-family: "Helvetica Neue", sans-serif;
        font-size: 30vh;
        margin: 0;
        padding: 0;
        max-width: 100vw;
        max-height: 33vh;
      }
    </style>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;

        document.querySelector(".lat").innerHTML = Math.round(lat * 100000) / 100000;
        document.querySelector(".long").innerHTML = Math.round(long * 100000) / 100000;
        var now = new Date();
        document.querySelector(".time").innerHTML = `${now.getHours()} : ${now.getMinutes()}`
      });
    </script>
  </body>
</html>
